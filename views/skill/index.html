<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Go Portfolio</title>
    <link rel="icon" type="image/x-icon" href="https://go.dev/blog/go-brand/Go-Logo/SVG/Go-Logo_Blue.svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <!-- Navbar -->
    <div id="navbarContainer"></div>
    <!-- End of Navbar -->


    <div class="container mt-3">
      <div class="row d-flex justify-content-center">
        <div class="col-11 col-xl-8 col-lg-9 col-md-10 ">
          <h2>List Data Skill</h2>
          {{ if ne .success "" }}
              <p class="text-success">{{ .success }}</p>
          {{ end }}
          {{ if ne .error "" }}
              <p class="text-danger">{{ .error }}</p>
          {{ end }}
          <hr>
          <a href="/skill/add" class="btn btn-primary mb-2">Add Skill</a>
          <table class="table table-bordered mt-2 text-center">
              <thead>
                  <tr>
                      <th>Name</th>
                      <th>Level</th>
                      <th>Category</th>
                      <th>Action</th>
                  </tr>
              </thead>
              <tbody>
                  {{ range .skills }}
                  <tr>
                      <td class="text-wrap" style="max-width: 200px; word-wrap: break-word;">{{ .Name }}</td>
                      <td style="max-width: 500px !important;">{{ .Level }}</td>
                      <td style="max-width: 500px !important;">{{ .Category }}</td>
                      <td style="min-width: 200px !important;">
                          <a href="/skill/edit/{{ .Id }}" class="btn btn-warning text-light">Edit</a>
                          <a href="/skill/delete/{{ .Id }}" class="btn btn-danger text-light" onclick="return confirm('Are you sure you want to delete this skill ?')">Delete</a>
                      </td>
                  </tr>
                  {{ end }}
              </tbody>
          </table>
      
        </div>
      </div>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.bundle.min.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        const navbarContainer = document.getElementById('navbarContainer');
        fetch('../navbar')
          .then(response => response.text())
          .then(data => {
            navbarContainer.innerHTML = data;
          })
          .catch(error => {
            console.error('Error loading navbar:', error);
          });
      });
    </script>
  </body>
</html>
