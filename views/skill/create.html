<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Go Portfolio</title>
    <link rel="icon" type="image/x-icon" href="https://go.dev/blog/go-brand/Go-Logo/SVG/Go-Logo_Blue.svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <!-- Navbar -->
    <div id="navbarContainer"></div>
    <!-- End of Navbar -->


    <div class="container mt-3">    
        <div class="row d-flex justify-content-center">
            <div class="col-11 col-xl-6 col-lg-7 col-md-8 ">
                <h2>Add Skill</h2>
                {{if .}}
                 <p class="text-danger">{{.}}</p>
                {{end}}
                <hr>
                <form action="/skill/add" method="POST">
                    <div class="mb-3">
                        <label class="form-label">Name</label>
                        <input type="text" class="form-control" name="name" autocomplete="off" placeholder="write name here .." required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Level</label>
                        <select name="level" class="form-control" >
                          <option value="Base">Base</option>
                          <option value="Intermediate">Intermediate</option>
                          <option value="Experienced">Experienced</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Category</label>
                        <select name="category" class="form-control" >
                          <option value="Frontend">Frontend</option>
                          <option value="Backend">Backend</option>
                        </select>
                    </div>
                    <div class="float-end">
                        <a href="/skill" class="btn btn-secondary">Back</a>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
      // Load navbar.html using JavaScript
      document.addEventListener('DOMContentLoaded', function () {
        const navbarContainer = document.getElementById('navbarContainer');
        fetch('../navbar')
          .then(response => response.text())
          .then(data => {
            navbarContainer.innerHTML = data;
          })
          .catch(error => {
            console.error('Error loading navbar:', error);
          });
      });
    </script>
  </body>
</html>
